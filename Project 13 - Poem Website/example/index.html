<body>
  <h1>
    A Poem about strawberry's
  </h1>
  <p>
    in a field of green, where sunbeams play,
    <br>
    strawberry's blush in shades of day.
    <br>
    there sweetness sings in every bite,
    <br>
    a taste of summer, pure delight.
  </p>
